<div class="bg-image" style="background-image: url('assets/img/usercover.jpg');
            height: 50vh">
  <div class="centered">
    <h1 style="color:white ;">{{user.intro}}</h1>
  </div>
  <div class="pdp-image"><img src="{{ProfileImg}}" class="rounded-circle img-fluid">

  </div>


</div>
<form #f="ngForm" (ngSubmit)="onSubmit(f.value)" class="form-contact contact_form">
  <section class="contact-section">
    <div class="container">
      <div class="row">

        <div class="col-12">
          <h2 class="contact-title">Modifier votre Profil :</h2>
        </div>
        <div class="col-lg-8">

          <div class="row">
            <div class="col-12">
              <div class="form-group">
                <input class="form-control" [(ngModel)]="user.email" id="email" type="email" name="email"
                  placeholder="{{ user.email }}" />
              </div>
            </div>

            <div class="col-6">
              <div class="form-group">
                <input class="form-control" [(ngModel)]="user.firstName" id="firstname" type="text" name="firstName"
                  placeholder="{{ user.firstName }}" />
              </div>
            </div>

            <div class="col-6">
              <div class="form-group">
                <input class="form-control" [(ngModel)]="user.lastName" id="lastname" type="text" name="lastName" />
              </div>
            </div>

            <div class="col-12">
              <div class="form-group">
                <input class="form-control" [(ngModel)]="user.phone" id="phone" type="number" name="phone" />
              </div>
            </div>

            <div class="col-12">
              <div class="form-group">
                <label for="img">Photo</label>
                <input class="form-control form-control-g" [(ngModel)]="user.image" name="image" id="img" type="file"
                  (change)="imageChange($event)" />
              </div>
            </div>

            <div class="col-12">
              <div class="form-group">
                <label for="dateob">Date de Naissance</label>
                <input class="form-control" [(ngModel)]="user.doB" name="doB" id="dateob" type="date" />
              </div>
            </div>

            <div class="col-6">
              <div class="form-group">
                <label for="cv">Votre CV</label>
                <input class="form-control form-control-g" name="CV" [(ngModel)]="user.CV" name="cv" id="cv" type="file"
                  (change)="cvChange($event)" />
              </div>
            </div>
            <div class="col-6">
              <div class="form-group">
                <label for="form-check">Gender</label>
                <div class="form-check">
                  <input class="form-check-input" type="radio" [(ngModel)]="user.gender" name="gender" value="M"
                    id="male" checked />
                  <label class="form-check-label" for="male"> Homme </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" [(ngModel)]="user.gender" name="gender" id="female"
                    value="F" />
                  <label class="form-check-label" for="female"> Femme </label>
                </div>
              </div>
            </div>

            <div class="col-12">
              <div class="form-group">
                <input class="form-control" [(ngModel)]="user.password" name="password" id="password" type="password"
                  placeholder="Entrer votre Mot de pass" />
              </div>
            </div>

            <div class="col-12">
              <div class="form-group">
                <input class="form-control" [(ngModel)]="user.address" name="address" id="adress" type="text" />
              </div>
            </div>

            <div class="col-12">
              <div class="form-group">
                <label for="dateob">URLS :</label>
                <input class="form-control" [(ngModel)]="user.urls" name="urls" id="urls" type="textarea" />
              </div>
            </div>
            <!---->
            <div class="col-12">
              <div class="form-group">
                <label for="dateob">Speciality :</label>
                <input class="form-control" [(ngModel)]="user.speciality" name="speciality" id="speciality"
                  type="text" />
              </div>
            </div>
            <!---->
            <div class="col-12">
              <div class="form-group">
                <label for="dateob">Skills :</label>
                <input class="form-control" [(ngModel)]="user.skills" name="skills" id="skills" type="text" />
              </div>
            </div>
            <!---->
            <div class="col-12">
              <div class="form-group">
                <label for="dateob">Soft skills :</label>
                <input class="form-control" [(ngModel)]="user.softSkills" name="softSkills" id="softSkills"
                  type="text" />
              </div>
            </div>
            <!---->
            <div class="col-12">
              <div class="form-group">
                <label for="dateob">Intro :</label>
                <input class="form-control" [(ngModel)]="user.intro" name="intro" id="intro" type="textarea" />
              </div>
            </div>
            <!---->
          </div>
        </div>


      </div>
      <div class="col-lg-4">
        <div class="media contact-info">
          <div class="col-12">
            <label for="">Intro</label>
            <div class="form-group">
              <textarea class="form-control" [(ngModel)]="user.intro" id="intro" type="text" name="intro"
                placeholder="{{ user.intro }}"></textarea>
            </div>
          </div>
        </div>
        <div class="media contact-info">
          <div class="col-12">
            <div class="form-group">
              <label for="">Profile</label>
              <select class="form-select nice-select" id='typeen' aria-label="Default select example" name="profile"
                [(ngModel)]="user.profile">

                <option value="Full Stack web developper">Full Stack web developper</option>
                <option value="Software Engineer">Software Engineer</option>
                <option value="Data Scientist">Data Scientist</option>
                <option value="Buisness Analyst">Buisness Analyst</option>
                <option value="BlockChain Engineer">BlockChain Engineer</option>
                <option value="Ui/Ux Designer">Ui/Ux Designer</option>
                <option value="Devops Engineer">Devops Engineer</option>
                <option value="Cloud Engineer">Cloud Engineer</option>



              </select>
            </div>
          </div>
        </div>
        <div class="media contact-info">
          <div class="col-12">
            <div class="form-group">
              <label for="">University</label>
              <select class="form-select nice-select" id='typeen' aria-label="Default select example" name="university"
                [(ngModel)]="user.university">

                <option *ngFor="let u of universities" value="{{u}}">{{u}}</option>




              </select>
            </div>
          </div>
        </div>

        <div class="media contact-info">
          <div class="card-body p-0">
            <ul class="list-group list-group-flush rounded-3">
              <li class="list-group-item d-flex justify-content-between align-items-center p-3">
                <i class="fas fa-globe fa-lg text-warning"></i>
                <input class="form-control" [(ngModel)]="user.firstName" id="website" type="text" name="website"
                  placeholder="{{ user.firstName }}" />
              </li>
              <li class="list-group-item d-flex justify-content-between align-items-center p-3">
                <i class="fab fa-github fa-lg" style="color: #333333"></i>
                <input class="form-control" [(ngModel)]="user.firstName" id="github" type="text" name="github"
                  placeholder="{{ user.firstName }}" />
              </li>
              <li class="list-group-item d-flex justify-content-between align-items-center p-3">
                <i class="fab fa-twitter fa-lg" style="color: #55acee"></i>
                <input class="form-control" [(ngModel)]="user.firstName" id="tweter" type="text" name="tweter"
                  placeholder="{{ user.firstName }}" />
              </li>

            </ul>
          </div>

        </div>
      </div>
      <div class="form-group mt-3">
        <button type="submit" class="button button-contactForm boxed-btn">
          Update profile
        </button>
      </div>

    </div>

  </section>
</form>
