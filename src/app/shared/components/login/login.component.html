<section class="contact-section">
    <div class="container">
        <div class="row justify-content-center">


            <div class="col-lg-8">
                <div class="section-tittle text-center">
                    <span>Marahb√©</span>
                    <h2>Go professional</h2>
                </div>
                <form class="form-contact contact_form" #f="ngForm" (ngSubmit)="login(f.value)">
                    <div class="row">
                        <div class="col-12">
                            <div class="form-group">
                                <input class="form-control" ngModel name="username" id="email" type="email"
                                    onfocus="this.placeholder = ''" onblur="this.placeholder = 'Entrer votre Email '"
                                    placeholder="Entrer votre Email">
                            </div>
                        </div>




                        <div class="col-12">
                            <div class="form-group">
                                <input class="form-control" ngModel name="password" id="password" type="password"
                                    onfocus="this.placeholder = ''"
                                    onblur="this.placeholder = 'Entrer Votre Mot de pass '"
                                    placeholder="Entrer votre Mot de pass">
                            </div>
                        </div>




                    </div>
                    <div class="form-group mt-3">
                        <button type="submit" class="button button-contactForm boxed-btn">Login</button>
                    </div>
                </form>
            </div>

        </div>
    </div>
</section>
