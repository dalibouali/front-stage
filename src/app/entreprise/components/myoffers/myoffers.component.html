<section style="padding: 50px;">
    <div class="container">

        <!-- Section Tittle -->
        <div class="row">
            <div class="col-lg-12">

                <div class="section-tittle text-center">
                    <div class="header-btn d-none  d-lg-block">
                        <a (click)="openDialog('3000','1000')" class="btn head-btn1">Make New Offer</a>

                    </div>

                </div>
            </div>
        </div>
        <div *ngFor="let offer of ListOffers " class="row justify-content-center"  >
            <div class="col-xl-10">
                <!-- single-job-content -->
                <div class="single-job-items mb-30">
                    <div class="job-items" [routerLink]="['/requests',offer.id]">
                        <div class="company-img">
                            <img src={{ImageUrl}} alt="" class="rounded-circle img-fluid" style="width: 70px">

                        </div>
                        <div class="job-tittle">
                            <table>
                                <thead>
                                    <tr>
                                        <th colspan="2">{{offer.subject|slice:0:100}} ...</th>
                                    </tr>
                                </thead>
                                <p >
                                    <b *ngFor="let tech of offer.technologies"class="badge">{{tech}}</b>


                                </p>
                            
                            </table>

                            <span>from {{offer.begin_date}} to {{offer.end_date}}</span>
                            <ul>
                                <br>
                                <li><i class="fas fa-map-marker-alt"></i>Tunis, Tunisia</li>
                                

                            </ul>
                        </div>
                    </div>
                    <div class="items-link f-right">
                        <a >{{offer.type}}</a>
                        
                        <div>
                            <div style="margin-top: 20%;">
                                <a><i style="color:red; " class="fa fa-trash" (click)="deleteOffer(offer.id)"></i></a>
                                
                            </div>
                            <div style="margin-top: 20%;" (click)="openUpdateDialog('3000','1000',offer.id)">
                                <a><i style="color:green; " class="fa fa-edit"></i></a>
                                
                            </div>
                            
                        </div>

                    </div>

                </div>



            </div>

        </div>
    </div>
</section>
<!-- Featured_job_end -->
